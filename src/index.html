<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work lesson 17</title>
    <style>
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 48px 0 auto;
        }

        .note__item:not(:last-child) {
            margin-bottom: 24px;
        }
        .note__item--completed {
            text-decoration: line-through;
            color: grey;
        }

        .form.hidden {
            display: none;
        }

        .edit-form {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            background-color: white;
            border: 1px solid #dadada;
            padding: 10px;
        }

        img {
            position: absolute;
            top: 90px;
        }
    </style>
</head>
<body>
    <img class="spinner" src="assets/img/spinner.gif" hidden alt="">
    <div class="box">
        <form id="loginForm" class="form">
            <input type="text" name="login" id="login" placeholder="Enter login"><br>
            <input type="password" name="password" id="password" placeholder="enter password"><br>
            <button type="submit">Enter</button>
        </form>
        <form id="createForm" class="form hidden">
            <input type="text" placeholder="Enter your task" required name="value" class="form__input">
            <button class="form__button" type="submit">Create note</button>
        </form>

        <form class="edit-form">
            <input type="text" name="edit-value"><br>
            <button type="submit">Edit</button>
        </form>

        <ul class="note">
           
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
